<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maze of Choices - Interactive Story</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<div id="app">
  <!-- Cover Page -->
  <div id="cover-page" class="cover-page">
    <div class="cover-content">
      <h1 class="cover-title">魷Youth遊戲</h1>
      <p class="cover-subtitle">Tap anywhere to start</p>
    </div>
  </div>

  <!-- Main Game Section -->
  <div id="question-container" class="question-scene hidden">
    <div class="question-text-box">
      <h2 id="question-title"></h2>
      <p id="question-text"></p>
    </div>
    <div id="scene" class="scene-container"></div>
    <div id="music-player" class="music-player hidden">
      <audio id="audio-player"></audio>
    </div>
  </div>

  <!-- Result Page -->
  <div id="result-container" class="result-scene hidden">
    <h2>Your Path of Choices</h2>
    <div id="result-content"></div>
    <button id="restart-btn" class="restart-btn">Restart</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
